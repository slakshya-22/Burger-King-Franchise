<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger King Franchise</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        font-family: Arial, sans-serif;
      }
      #foodImage {
        width: 300px;
        height: 300px;
        margin-top: 50px;
        display: none;
      }
      #orderId {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 24px;
        color: #ff6600;
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="orderButton">Order Food</button>
    <div id="foodItems">
      <input type="checkbox" id="burger" name="foodItem" value="Burger" />
      <label for="burger">Burger</label>
      <input type="checkbox" id="fries" name="foodItem" value="Fries" />
      <label for="fries">Fries</label>
      <input type="checkbox" id="drink" name="foodItem" value="Drink" />
      <label for="drink">Drink</label>
    </div>
    <img id="foodImage" src="" alt="Food" />
    <div id="orderId">Order ID: <span id="orderIdValue"></span></div>

    <script src="./script.js"></script>
  </body>
</html>
